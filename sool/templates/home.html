{% load static %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'sool/css/style.css' %}" />
</head>

<body>
    <header>
        <h1>20시즌 박준형 시즌아웃 기념 술 게시판</h1>
        <a href="{% url 'new' %}">기억 작성하기</a>
    </header>
    <main>
        {% for post in posts_list %}
        <hr>
        <h3> {{ post.title }} </h3>
        <p class="date"> {{ post.pub_date }} </p>
        <p class="content"> {{ post.body }} </p>
        <hr>
        {% endfor %}
    </main>
</body>
